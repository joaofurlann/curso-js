<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #d665d6;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        input{
            font-size: 2em;
            
        }

        p#paragrafo{
            font-size: 2.5em;
            color:#d665d6;
        }
    </style>
</head>
<body>
    <h1>QUER NAMORAR COM JAOZINHO ?</h1>
    <input type="button" name="" id="botao" value="sim">
    <input type="button" id="botaonao" value="não">

    <p id="paragrafo">Escolheu certo, Jãozinho ja é da Drielly</p>

    <script>
        var sim = document.getElementById('botao')
        var nao = document.getElementById('botaonao')
        

        sim.addEventListener('mouseenter', entrou)
        sim.addEventListener('mouseout', saiu)
        nao.addEventListener('click', clicou)

        function entrou(){
            sim.style.background = '#d665d6'
            sim.style.color = '#d665d6'
            sim.style.border = 'none'
        }
        function saiu(){
            sim.style.background = 'white'
            sim.style.color = 'black'
            sim.style.border = '1px solid #333'
        }

        function clicou(){
            var text =document.getElementById('paragrafo')
            text.style.color = 'black'
        }
        
    </script>
</body>
</html>
